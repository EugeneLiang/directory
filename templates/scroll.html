<div id="horizontal">
    
        <ol class="ionic-pages">
            <!--<li ng-repeat="n in [] | range:10" ng-class="{'ionic-current-page':$index===0}" ng-click="loadMoreByPaging()"></li>-->
            <li ng-class="{'ionic-current-page':items.length <= 10}"></li>
            <li ng-class="{'ionic-current-page':items.length > 10 && items.length <= 20}"></li>
            <li ng-class="{'ionic-current-page':items.length > 20 && items.length <= 30}"></li>
            <li ng-class="{'ionic-current-page':items.length > 30 && items.length <= 40}"></li>
            <li ng-class="{'ionic-current-page':items.length > 40 && items.length <= 50}"></li>
            <li ng-class="{'ionic-current-page':items.length > 50 && items.length <= 60}"></li>
            <li ng-class="{'ionic-current-page':items.length > 60 && items.length <= 70}"></li>
            <li ng-class="{'ionic-current-page':items.length > 70 && items.length <= 80}"></li>
            <li ng-class="{'ionic-current-page':items.length > 80 && items.length <= 90}"></li>
            <li ng-class="{'ionic-current-page':items.length > 90 && items.length <= 100}"></li>
        </ol>
        
        <!-- <h5 class="title" style="padding-left:8px">{{items.length}}</h5> -->
        <div ng-if="settings.direction == 'x'" style="position:absolute;top:35%;z-index:100;width:100%">
                  <i class="fa fa-angle-left fa-4x" style="font-size:64pt;color:#fff" ng-click="scrollPrev()"></i>
                  <i class="fa fa-angle-right fa-4x" style="font-size:64pt;color:#fff"  ng-click="scrollNext()"></i>
        </div>

        <div ng-if="settings.direction == 'y'" style="position:absolute;top:35%;z-index:100;width:100%">
                  <i class="fa fa-angle-up fa-4x" style="font-size:64pt;color:#fff" ng-click="scrollPrev()"></i>
                  <i class="fa fa-angle-down fa-4x" style="font-size:64pt;color:#fff;float:right"  ng-click="scrollNext()"></i>
        </div>

        <!-- on-swipe-up and on-swipe-down might not have an effect. Test without these on mobile. -->
        <ion-scroll direction="x" ng-if="settings.direction == 'x'" on-drag-up="onDragUp()" on-drag-down="onDragDown()" on-swipe-up="onDragUp()" on-swipe-down="onDragDown()" scroll-to="{{scrollTo}}" delegate-handle="isde" class="item wide-item" on-scroll="onScroll()" ng-style="{'height': '444px'}">
            <!-- Removed width:33% from the following -->
            <div style="margin:0px; position:relative;" class="item"
                collection-repeat="item in getLocations()"
                collection-item-height="itemHeight"
                collection-item-width="itemWidth"
                ng-style="{height:444/settings.rows,width:itemWidth}">

               <!--<img ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}"> -->
               
               <img ng-if="lessRows" ng-src="{{item.images[0].large}}" style="width:100%;">
               <img ng-if="!lessRows" ng-src="{{item.images[0].thumbnail}}"  style="width:100%;max-width:120px">
                
                <div class="slide-text">
                  <div class="slide-title">{{$index+1}}. {{item.title}}</div>
                </div>                

            </div>            
        </ion-scroll>

        <ion-scroll direction="y" ng-if="settings.direction == 'y'" on-drag-up="onDragUp()" on-drag-down="onDragDown()" on-swipe-up="onDragUp()" on-swipe-down="onDragDown()" scroll-to="{{scrollTo}}" delegate-handle="isde" class="item wide-item" on-scroll="onScroll()" ng-style="{'height': '444px'}">
            <!-- Removed width:33% from the following -->
            <div style="margin:0px; position:relative;" class="item"
                collection-repeat="item in getLocations()"
                collection-item-height="itemHeight"
                collection-item-width="itemWidth"
                ng-style="{height:444/settings.rows,width:itemWidth}">

               <!--<img ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}"> -->
               
               <img ng-if="lessRows" ng-src="{{item.images[0].large}}" style="width:100%;">
               <img ng-if="!lessRows" ng-src="{{item.images[0].thumbnail}}"  style="width:100%;max-width:120px">

                <div class="slide-text">
                  <div class="slide-title">{{$index+1}}. {{item.title}}</div>
                </div>                

            </div>

            
            
        </ion-scroll>


      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="" on-infinite="loadMore()" distance="0%"></ion-infinite-scroll>

      

      <div style="background:#eee;padding:18px">
          <div class="bar-light searchbar">
            <input type="search" placeholder="Filter results... {{settings.direction}}" ng-model="search" ng-focus="searchFocused = true"
            ng-blur="searchFocused = false" ng-change="scrollTop()">
          </div> 

          [{{celm}}] of [{{totalElement}}] &nbsp; &nbsp; {{itemHeight}}
          {{itemWidth}}
          <span ng-if="lessRows">True</span>
          <span ng-if="!lessRows">False</span>
        
          <div style="float:right">
          <div class="button icon ion-ios7-settings-strong" ng-click="ShowSettingsPopup()"></div>
          <div ng-if="!settings.play" class="button icon ion-play" ng-click="autoScroll('button')"></div>
          <div ng-if="settings.play" class="button icon ion-pause" ng-click="autoScroll('button')"></div>
          </div>
      </div>
</div>
