<div id="horizontal">
        <!-- <h5 class="title" style="padding-left:8px">{{items.length}}</h5> -->
        
        <!-- on-swipe-up and on-swipe-down might not have an effect. Test without these on mobile. -->
        <ion-scroll direction="y"  delegate-handle="isde" class="item wide-item" ng-style="{'height': '444px'}">
            <!-- Removed width:33% from the following -->
            <div style="margin:0px; position:relative;" class="item"
                collection-repeat="item in getLocations()"
                collection-item-height="itemHeight"
                collection-item-width="itemWidth"
                ng-style="{height:444/settings.rows,width:itemWidth}">

               <!--<img ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}"> -->
               
               <img ng-if="lessRows" ng-src="{{item.images[0].large}}" style="width:100%;">
               <img ng-if="!lessRows" ng-src="{{item.images[0].thumbnail}}"  style="width:100%;">

                <div style="position:absolute;bottom:0px;right:0px;left:0px;color:#fff;background:#000;padding:10px">{{$index+1}}. {{item.title}}</div>

            </div>
            
        </ion-scroll>


      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="" on-infinite="loadMore()" distance="0%"></ion-infinite-scroll>

      <i class="fa fa-angle-left fa-4x" ng-click="scrollPrev()"></i>
      <i class="fa fa-angle-right fa-4x" ng-click="scrollNext()"></i>

      <div style="background:#eee;padding:18px">
        <div>
          [current number] {{$index+1}} of [total] &nbsp; {{itemHeight}}
          {{itemWidth}}
          <span ng-if="lessRows">True</span>
          <span ng-if="!lessRows">False</span>
        </div>

        <div style="margin:10px 0px 10px">
          <a href="http://forum.ionicframework.com/t/ionic-infinite-slideshow-carousel-horizontal-scrolling-with-set-pagination-using-collection-repeat/6155">Ionic Forum Post</a>
        </div>
      </div>
</div>
