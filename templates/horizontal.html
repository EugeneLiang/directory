<div id="horizontal">
          <!-- <h5 class="title" style="padding-left:8px">{{items.length}}</h5> -->
        
        <i class="fa fa-angle-left fa-4x" ng-click="scrollPrev()"></i>
        <i class="fa fa-angle-right fa-4x" ng-click="scrollNext()"></i>
        <ion-scroll direction="x" delegate-handle="isde" class="item wide-item" ng-style="{'height': '500px'}">
            <div style="margin:0px; position:relative;border:1px solid red;width:33%" class="item"
                collection-repeat="item in getLocations()"
                collection-item-height="'33%'"
                collection-item-width="'33%'"
                >
               <!--<img ng-if="!item.isLetter" ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}"> -->
               <img ng-src="{{item.images[0].thumbnail}}" style="width:100%;">
                <div style="position:absolute;bottom:0px;right:0px;left:0px;color:#fff;background:#000;padding:10px">{{$index}}. {{item.title}}</div>

            </div>
            
        </ion-scroll>


      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" icon="" on-infinite="loadMore()" distance="0%"></ion-infinite-scroll>

        <div style="margin:20px 10px 10px">
          <a href="http://forum.ionicframework.com/t/ionic-infinite-slideshow-carousel-horizontal-scrolling-with-set-pagination-using-collection-repeat/6155">Ionic Forum Post</a>
        </div>
</div>
